<!-- https://angular.io/guide/template-typecheck#disabling-type-checking-using-any -->
<section
  class="todoapp"
  *ngxLet="{
    todos: todos$ | asyncNoZone,
    count: count$ | async,
    remainig: remainig$ | async,
    filter: filter$ | async
  } as $"
>
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus=""
      [(ngModel)]="newTodo"
      (keyup)="newTodoChange($event.target.value)"
      (keyup.enter)="!isAddTodoDisabled && addTodo()"
      (keyup.escape)="newTodoClear()"
    />
  </header>
  <main class="main">
    <!-- <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      *ngIf="true"
      #toggleall
      [checked]="(filter$ | async) === 'ALL'"
      (click)="filterTodos('')"
    /> -->
    <ul class="todo-list">
      <li *ngFor="let todo of $.todos" [class.completed]="todo.completed">
        <div class="view">
          <input
            class="toggle"
            [class.editing]="isEditing"
            type="checkbox"
            [checked]="todo.completed"
            (change)="toggleTodo(todo)"
          />
          <label (dblclick)="newTodoChange(todo)">{{ todo.title }}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
        <input
          class="edit"
          *ngIf="isEditing"
          [value]="todo.title"
          #editedtodo
          (blur)="stopEditing(todo, editedtodo.value)"
          (keyup.enter)="updateEditingTodo(todo, editedtodo.value)"
          (keyup.escape)="cancelEditingTodo(todo)"
        />
      </li>
    </ul>
  </main>
  <footer class="footer">
    <span class="todo-count" [ngPlural]="$.remainig">
      <ng-template ngPluralCase="other">{{ $.remainig }} items left</ng-template>
      <ng-template ngPluralCase="=1">one item left</ng-template>
      <ng-template ngPluralCase="=0">no items left</ng-template>
    </span>
    <ul class="filters">
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('ALL')"
          [ngClass]="{ selected: $.filter == 'ALL' }"
        >
          All
        </a>
      </li>
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('ACTIVE')"
          [ngClass]="{ selected: $.filter == 'ACTIVE' }"
        >
          Active
        </a>
      </li>
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('COMPLETED')"
          [ngClass]="{ selected: $.filter == 'COMPLETED' }"
        >
          Completed
        </a>
      </li>
    </ul>
    <button
      class="clear-completed"
      [disabled]="$.remaining > 0 || $.count <= 0"
      (click)="removeCompletedTodos()"
      style="z-index: 3"
    >
      Clear completed
    </button>
  </footer>
</section>
