<!-- https://angular.io/guide/template-typecheck#disabling-type-checking-using-any -->
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus=""
      [(ngModel)]="newTodo"
      (keyup)="newTodoChange($any($event.target).value)"
      (keyup.enter)="!isAddTodoDisabled && addTodo()"
      (keyup.escape)="newTodoClear()"
    />
  </header>
  <main class="main">
    <!-- <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      *ngIf="true"
      #toggleall
      [checked]="(filter$ | async) === 'ALL'"
      (click)="filterTodos('')"
    /> -->
    <ul [@listAnimation]="todoStore.count()" class="todo-list">
      <li
        *ngFor="
          let todo of todoStore.entities() | byStatus: todoStore.filter().value;
          trackBy: trackByFn
        "
        [class.completed]="todo.completed"
        [class.editing]="isEditing === todo.id"
      >
        <div class="view">
          <input
            class="toggle"
            [class.editing]="isEditing"
            type="checkbox"
            [checked]="todo.completed"
            (change)="toggleTodo(todo)"
          />
          <label (dblclick)="editTodo(todo, editInput)">{{ todo.title }}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
        <input
          class="edit"
          [hidden]="!isEditing"
          [value]="todo.title"
          #editInput
          (blur)="stopEditing(todo, editInput.value)"
          (keyup.enter)="updateEditingTodo(todo, editInput.value)"
          (keyup.escape)="cancelEditingTodo(todo)"
        />
      </li>
    </ul>
  </main>
  <footer
    class="footer"
    [hidden]="todoStore.count() === 0"
    *ngrxLet="(todoStore.entities() | byStatus: 'ACTIVE')?.length; let remainig"
  >
    <ng-container *ngIf="showRemainig(remainig)">
      <span class="todo-count" [ngPlural]="remainig">
        <ng-template ngPluralCase="other">{{ remainig }} items left</ng-template>
        <ng-template ngPluralCase="=1">one item left</ng-template>
        <ng-template ngPluralCase="=0">no items left</ng-template>
      </span>
    </ng-container>
    <ul class="filters">
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('ALL')"
          [ngClass]="{ selected: todoStore.filter().value == 'ALL' }"
        >
          All
        </a>
      </li>
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('ACTIVE')"
          [ngClass]="{ selected: todoStore.filter().value == 'ACTIVE' }"
        >
          Active
        </a>
      </li>
      <li>
        <a
          href="javascript:void(0);"
          (click)="filterTodos('COMPLETED')"
          [ngClass]="{ selected: todoStore.filter().value == 'COMPLETED' }"
        >
          Completed
        </a>
      </li>
    </ul>
    <button
      class="clear-completed"
      [disabled]="todoStore.count() - remainig < todoStore.count()"
      (click)="removeCompletedTodos()"
      style="z-index: 3"
    >
      Clear completed ({{ todoStore.count() - remainig }})
    </button>
  </footer>
</section>
