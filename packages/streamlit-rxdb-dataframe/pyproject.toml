[tool.poetry]
name = "streamlit-rxdb-dataframe"
version = "0.1.0"
description = ""
authors = ["voznik <github.com/voznik>"]
readme = "README.md"
packages = [{include = "rxdb_dataframe"}]

[tool.poetry.dependencies]
python = "^3.10"
pytest-playwright = "^0.4.4"
streamlit = "^1.31.0"
pyperclip = "^1.8.2"
python-dotenv = "^1.0.1"
playwright = "^1.41.2"
pandas = "^2.2.1"
streamlit-parameters = "^0.1.5"
jsonschema = "^4.21.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.8.0"
isort = "^5.10.1"
mypy = "^0.971"
streamlit = ">=1.31.0"
flake8-annotations-complexity = "^0.0.8"

[tool.isort]
profile = "black"
line_length = 88
skip = ["./.venv", "./direnv", ".env"]

[tool.black]
exclude = '''
(
  /(
      \.vscode
    | \.git
    | \.pytest_cache
    | \.mypy_cache
    | \.venv
    | \.env
    | \.direnv
  )/
)
'''
include = '\.pyi?$'
line-length = 88

[tool.flake8]
max-line-length = 88
ignore = ["E501"]

[tool.mypy]
files = ["**/*.py"]
follow_imports = "silent"
ignore_missing_imports = true
scripts_are_modules = true
python_version = "3.9"


[tool.ruff]
exclude = [
  ".git",
  ".vscode",
  ".pytest_cache",
  ".mypy_cache",
  ".venv",
  ".env",
  ".direnv",
  "streamlit_patches.py",
]
target-version = "py39"
ignore = ["E501"]
line-length = 88
select = ["B", "E", "F", "W", "I"]

[tool.ruff.per-file-ignores]
